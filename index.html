<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boss weather</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="card">
        <div class="search">
            <h2 class="header">Weather App</h2>
            <form>
                <div class="search_container">
                    <input type="text" class="cityinput" placeholder="Enter a city">
                    <button type="submit">search</button>
                </div>
                </form>
        </div>
            <div class="weather">
                <h2 class="weather_icon">☀</h2>
                <h2 class="city_name">Toronto</h2>
                <p class="temperature">22°C</p>
                <p class="humidity">Humidity: 50%</p>
                <p class="wind">Wind speed: 5m/s</p>
            </div>
        
    </div>
    <script src="script.js"></script>
    
    
</body>
</html>
